<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />

		<script src="js/webcomponents-lite.js"></script>

		<!-- this viewport meta tag configures the mobile device viewport behavior -->
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- this meta tag enables the web site to become a mobile web app (iDevices). See also: navigator.standalone -->
		<meta name="mobile-web-app-capable" content="yes" />

		<meta name="author" content="@mattbontrager" />
		<meta name="description" content="APP DESCRIPTION GOES HERE">

		<title>SN Redux</title>

		<!--
			this link will direct the browser to download and use this image as your app 'icon'.
			the device is smart enough to know which icon to use if you configure these tags this way
		 -->
		<link rel="apple-touch-icon" href="touch-icon-iphone.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-6s-and-6-plus.png" />

		<!--
			pretty much the same story for these here, except that these are the images that will
			be displayed when your web 'app' is launching. it mimics the native app behavior exactly
		-->
		<link rel="apple-touch-startup-image" href="/iphone5-startup-640x1136.png" />
		<link rel="apple-touch-startup-image" href="/iphone6-portrait-startup-750x1334.png" />
		<link rel="apple-touch-startup-image" href="/iphone6-landscape-startup-1334x750.png" />
		<link rel="apple-touch-startup-image" href="/iphone6Plus-portrait-startup-1242x2208.png" />
		<link rel="apple-touch-startup-image" href="/iphone6Plus-landscape-startup-2208x1242.png" />

		<!-- your stylesheets -->
		<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="css/print.css" media="print" rel="stylesheet" type="text/css" />
		<!--[if IE]>
			<link href="css/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<![endif]-->

		<link rel="import" href="components/cards.html">
		<link rel="import" href="components/detail.html">
		<link rel="import" href="components/keyboard.html">

	</head>
	<body>
		<div id="splash" class="hidden flex absolute-center">
			<div class="center"></div>
		</div>
		<main class="flex column">
			<article id="main-view" class="flex column stretch">
				<header class="flex row no-wrap space-between v-center">
					<h1 class="results-city left">City Here</h1>
					<ul class="nav-buttons right row no-wrap space-between v-center">
						<li>
							<button class="here-icon"></button>
						</li>
						<li>
							<button class="there-icon"></button>
						</li>
						<li>
							<button class="search-icon"></button>
						</li>
					</ul>
				</header>
				<section id="cards-container" class="flex row space-around v-center">
				</section>
				<footer id="product-types-container">
					<div id="product-types" class="row no-wrap"></div>
				</footer>
			</article>
			<article id="search-view" class="view page hidden">
				<form id="final-custom-search-form" class="hidden">
					<input type="text" id="custom-search-city" name="custom-search-city" />
					<input type="text" id="custom-search-state" name="custom-search-state" />
					<input type="date" id="custom-search-date" name="custom-search-date" />
				</form>
				<section id="keyboard-container">
					<div id="custom-search-location-input-container">
						<input
							id="custom-search-location-input"
							type="text"
							name="custom-search-location"
							placeholder="Where are you going?"
							maxlength="256"
							form="final-custom-search-form" />

						<button class="clear-all-key" data-target="Phorm" data-behavior="clearInputText" data-thing="custom-search-location-input">X</button>
					</div>

					<!-- <div id="text-prediction-list-container"> -->
						<ul id="text-prediction-list" class="text-prediction"></ul>
						<!-- nothing to do with final form. but.. onClick will populate value of input:custom-search-location for final form -->
					<!-- </div> -->

					<!-- keyboard goes here -->
				</section>
				<section id="date-picker-container" class="hidden">
					<ul id="date-picker-day"></ul>
					<ul id="date-picker-month"></ul>
					<ul id="date-picker-year"></ul>
					<div id="top-of-rotary"></div>
					<div id="bottom-of-rotary"></div>
					<div class="top-bracket bracket"></div>
					<div class="bottom-bracket bracket"></div>
					<div id="submit-custom-form-button"></div>
				</section>
			</article>
		</main>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/moment/moment.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js"></script>
	</body>
</html>
